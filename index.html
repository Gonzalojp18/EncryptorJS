    <header class="header">

            <a href="#home"><h1>a</h1></a>

                <div class="note">

                </div>

                <button onclick="decrypt()"  id="decrypt">Decrypt</button>
            </div>
        </div>
        <section class="boxBtn">
                <img src="./ssspiral.svg" alt="aca va una imagen">
